<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <header>
            <h1 class="title">eShop</h1>
            <div class="search">
                <input type="text" class="goods-search" v-model="search">
                <custom-button v-on:click="filterItems">Искать</custom-button>
            </div>
            <div class="actions">
                <custom-button v-on:click="setVisibleCart">Корзина</custom-button>
             </div>     
        </header>
        <main>
            <div  class="goods-list">
               <goods-item v-for="item in filteredItems" v-bind:item="item"></goods-item>
            </div>
         </main>
         <basket-goods v-if="isVisibleCart" v-on:closeclick="setVisibleCart"></basket-goods>
        </main>
</body>
</html>
